<div style="padding: 4px;">
    <h2 matDialogTitle style="text-align: center; font-weight: bold; font-size: 18px;">Create Linked Order
        <button mat-button matDialogClose matTooltip="Close"
            style="background-color: transparent; color: black; float: right; font-size: 24px;">
            &nbsp;X&nbsp;
        </button>
    </h2>
  </div>
  <div style="padding-left: 20px;">
    <p style="font-size: 18px; font-weight: bold;">Available Players</p>
    <table style="font-size: 16px;">
      <thead>
        <th></th>
        <th style="text-align: left;">Name</th>
        <th style="text-align: left;">Alias</th>
        <th style="text-align: left;">Role</th>
      </thead>
      <tbody>
        <tr *ngFor="let pl of players">
          <td style="width: 50px;">
            <input type="checkbox" style="vertical-align: middle; height: 16px; width: 16px;" [(ngModel)]="pl.isChecked">
          </td>
          <td style="width: 310px;">
            {{ pl.playerName }}
          </td>
          <td style="width: 310px;">
            <input class="cellData cellDataO" type="text" style="width: 300px; height: 31px;" [(ngModel)]="pl.trackerDisplayAlias" name="pl.trackerDisplayAlias" id="pl.trackerDisplayAlias">
          </td>
          <td style="width: 310px;">
            <select class="cellData cellDataO" style="width: 300px; height: 31px;" [(ngModel)]="pl.roleID">
              <option *ngFor="let role of pl.availableRoles" [value]="role.roleId">{{ role.roleName }}</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="padding-left: 22px; padding-top: 14px;">    
    <button mat-button style="background-color: teal; color: white; margin-right: 4px;" (click)="copySelected();">Copy Selected</button>   
  </div>
