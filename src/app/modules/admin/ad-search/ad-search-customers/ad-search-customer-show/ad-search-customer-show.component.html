<div style="padding: 4px;">
    <h2 matDialogTitle style="text-align: center; font-weight: bold; font-size: 18px;">Customer Information
        <button mat-button matDialogClose matTooltip="Close"
            (click)="closeDialog();"
            style="background-color: transparent; color: black; float: right; font-size: 24px;">
            &nbsp;X&nbsp;
        </button>
    </h2>
</div>
<br>
<div style="padding-left: 34px;">
    <table style="font-size: 16px;">
        <tr>
            <th colspan="8" style="text-align: left;">Display Name</th>            
        </tr>
        <tr style="padding-left: 4px;">
            <td colspan="8"><input type="text" class="cellData cellDataO" style="padding-left: 4px;" value="{{ customerData.displayName }}" readonly></td>            
        </tr>
        <tr>
            <th style="text-align: left;">Customer ID</th>
            <th></th>
            <th style="text-align: left;">Order ID</th>
            <th></th>
            <th style="text-align: left;">Serial Number</th>
            <th></th>
            <th style="text-align: left;">Department ID</th>
            <th></th>
        </tr>
        <tr style="padding-left: 4px;">
            <td><input type="text" class="cellData cellDataO" style="padding-left: 4px;" value="{{ customerData.customerID }}" readonly></td>
            <td>&nbsp;</td>
            <td><input type="text" class="cellData cellDataO" value="{{ customerData.orderID }}" readonly></td>
            <td>&nbsp;</td>
            <td><input type="text" class="cellData cellDataO" value="{{ customerData.sn }}" readonly></td>
            <td>&nbsp;</td>
            <td><input type="text" class="cellData cellDataO" value="{{ customerData.departmentID }}" readonly></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th style="text-align: left;">Status</th>
            <th></th>
            <th style="text-align: left;">N Number</th>
            <th></th>
            <th colspan="4" style="text-align: left;">Email Address</th>            
        </tr>
        <tr style="padding-left: 4px;">
            <td><input type="text" class="cellData cellDataO" style="padding-left: 4px;" value="{{ customerData.status }}" readonly></td>
            <td>&nbsp;</td>
            <td><input type="text" class="cellData cellDataO" value="{{ customerData.nNumber }}" readonly></td>
            <td>&nbsp;</td>
            <td colspan="4"><input type="text" class="cellData cellDataO" value="{{ customerData.email }}" readonly></td>            
        </tr>
    </table>
</div>
